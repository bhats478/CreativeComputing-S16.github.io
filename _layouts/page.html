---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
    	{% if page.due %}
    	<span class="btn btn-danger pull-right"><i class="glyphicon glyphicon-send"></i> Due {{page.due}}</span>
    	{% endif %}
    	{{ page.title }}</h1>
  </header>
  <div class="post-content">



    {{ content }}






  </div>

</article>
